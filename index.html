<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="text-white min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Logo Section -->
            <div class="flex justify-center pt-4">
                <div class="w-16 h-16 rounded-full overflow-hidden">
                    <img src="images/wooferlogo.png" alt="Logo" class="w-full h-full object-cover">
                </div>
            </div>

            <!-- Divider -->
            <div class="border-t border-zinc-800 my-4"></div>

            <!-- Buttons -->
            <div class="px-4 space-y-4">
                <button type="button" class="btn" id="instructions">
                    Instructions
                </button>

                <button type="button" class="btn" id="clear">
                    Clear Cache
                </button>

                <button onclick="window.open('https://discord.gg/your-invite-code', '_blank')" class="btn">
                    Discord
                </button>
            </div>
        </div>

        <!-- Main -->
        <div class="flex-1 flex items-center justify-center p-6">
            <div class="max-w-md w-full">
                <div class="bg-zinc-900/90 backdrop-blur-xl rounded-2xl p-8 shadow-2xl shadow-black/20 border border-zinc-800">
                    <form class="space-y-6">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-white">License Key</label>
                            <input type="text" 
                                   class="input"
                                   placeholder="XXXX-XXXX-XXXX-XXXX"
                                   required>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-medium text-white">Discord Username</label>
                            <input type="text" 
                                   class="input"
                                   placeholder="username" 
                                   required>
                        </div>

                        <div class="space-y-2">
                            <div class="flex justify-center">
                                <div class="cf-turnstile" data-sitekey="0x4AAAAAAA70OHpHB-DwVeex" data-theme="dark"></div>
                            </div>
                        </div>

                        <button type="submit" class="verify-btn">
                            Verify
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
